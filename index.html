<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text">
        <h2>Reverse Guess The Number Game</h2>
        <p>Think of a number between 1 and 100</p>
        <p>I bet I can guess it!</p>
        <p>Is it <span id="guess">50</span>?</p>
    </div>
    <div class="buttons ">
        <button onclick="higher()">Higher</button>
        <button onclick="lower()">Lower</button>
        <button onclick="correct()">Correct!</button> 
    </div>  
    <script src="script.js"></script>
</body>
</html>
